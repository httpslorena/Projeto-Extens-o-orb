<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ørb — Login de Acesso</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css" />
    
</head>
<body>
    <div class="full-screen-center">
        <div class="login-panel">
            
            <h1 class="main-title"><span class="o-grad">Ø</span> ACCESS</h1>
            
            <div th:if="${param.error}" style="color: var(--accent1); margin-bottom: 1rem; font-weight: bold;">
                [ERRO]: Credenciais de acesso inválidas.
            </div>
            
            <form th:action="@{/login}" method="post">
                
                <div class="form-group">
                    <label for="username">USUÁRIO ID:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                
                <div class="form-group">
                    <label for="password">SENHA:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                
                <button type="submit" class="tech-button primary" style="width: 100%; margin-top: 1rem;">
                    ENTRAR
                </button>
            </form>
            
            <div class="login-footer">
                <p>
                    [PROTOCOLO ESTABELECIDO] Não tem uma conta?
                </p>
                <a th:href="@{/cadastrar}" class="tech-button" style="width: 100%; margin-top: 0.5rem;">
                    CRIAR CONTA / CADASTRAR
                </a>
                
                <p style="margin-top: 2rem;">
                    <span class="o-grad">Ø</span>RB NETWORKS | COPYRIGHT 2025 | PROTOCOL 7.1.A
                </p>
            </div>
        </div>
    </div>
</body>
</html>
